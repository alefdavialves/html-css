<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Exemplo de Formulários</h1>

<form action="cadastrp.php" method="post">


<p>
<label for="iest">Estado: </label>
<select name="est" id="iest">

    <option value="" selected>Estado</option>

<optgroup label="Região Sudeste">
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="ES">Espirito Santo</option>
   
</optgroup>

<optgroup label="Região Sul">
    <option value="PR">Paraná</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="SC">Santa catarina</option>
   
</optgroup>
</select>

</p>

<p>
<label for="iprof">Profissão</label>
<input type="text" name="prof" id="iprof" list="lisprof">

<datalist id="lisprof">


<option value="ADM">Administrador</option>
<option value="CONT">Contador</option>
<option value="DEV">Desenvolvedor</option>

</datalist>
</p>

<p>
<label for="imsg">Mensagem</label>
<textarea name="msg" id="imsg" cols="30" rows="10" ></textarea>


</p>








    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>












</form>

    
</body>
</html>
