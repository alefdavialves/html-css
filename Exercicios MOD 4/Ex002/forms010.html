<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<h1>Exemplo de formulários</h1>
    
<form method="post" autocomplete="on" action="cadastrp.php">

    <p>
<label for="iano">Em que ano você nasceu?</label>
<input type="number" name="ano" id="iano" min="1800" max="2025" value="2000" oninput="calcidade()">

    </p>

<p>
    <label for="iidade">Sua idade é</label>
    <output id="iidade">0</output>

</p>



    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</form>

<script>
    function calcidade() {
        let atual = new Date().getFullYear();
        iidade.innerHTML = atual - Number(iano.value);
    }
    </script>
</html>
